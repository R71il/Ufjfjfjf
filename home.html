{% extends "layout.html" %}

{% block content %}
  {% if contents %}
  <div class="recent">
    <p>المـــــــضــافـــه حـديـــثًـا :</p>
  </div>
  <div class="container" >
    {% for title, url, poster in contents %}
    <div class="item">
      <a href="{{ url }}">
        <div class="title">
          <p>{{ title }}</p>
        </div>
        <img src="{{ poster }}" class="poster">
      </a>
    </div>
    {% endfor %}
  {% endif %}
{% endblock %}
